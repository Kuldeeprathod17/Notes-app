<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Notes App</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4a6bff;
            --secondary-color: #6c757d;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --light-bg: #f8f9fa;
            --card-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--light-bg);
            color: #333;
        }

        .navbar {
            background-color: white !important;
            box-shadow: var(--card-shadow);
        }

        .navbar-brand {
            font-weight: 600;
            color: var(--primary-color) !important;
        }

        .container {
            max-width: 800px;
        }

        .note-form {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: var(--card-shadow);
            margin-bottom: 2rem;
        }

        .form-control {
            border-radius: 8px;
            padding: 0.75rem 1rem;
            border: 1px solid #e0e0e0;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(74, 107, 255, 0.25);
        }

        .btn-primary {
            background-color: var(--primary-color);
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 500;
        }

        .btn-primary:hover {
            background-color: #3a5bef;
        }

        .note-card {
            background: white;
            border-radius: 10px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            box-shadow: var(--card-shadow);
            transition: transform 0.2s;
        }

        .note-card:hover {
            transform: translateY(-2px);
        }

        .note-title {
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .note-desc {
            color: var(--secondary-color);
            margin-bottom: 1rem;
        }

        .important-badge {
            background-color: #fff3cd;
            color: #856404;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.875rem;
            display: inline-block;
            margin-bottom: 1rem;
        }

        .delete-btn {
            background-color: transparent;
            color: var(--danger-color);
            border: none;
            padding: 0.5rem;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .delete-btn:hover {
            background-color: #f8d7da;
            color: var(--danger-color);
        }

        .section-title {
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            position: relative;
            padding-bottom: 0.5rem;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 50px;
            height: 3px;
            background-color: var(--primary-color);
            border-radius: 3px;
        }

        .form-check-input:checked {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <i class="fas fa-sticky-note me-2"></i>Notes App
                </a>
            </div>
        </nav>
    </header>

    <div class="container py-4">
        <div class="note-form">
            <h2 class="section-title">Add New Note</h2>
            <form action="/" method="post">
                <div class="mb-3">
                    <label for="title" class="form-label">Note Title</label>
                    <input type="text" class="form-control" name="title" required placeholder="Enter note title">
                </div>
                <div class="mb-3">
                    <label for="desc" class="form-label">Note Description</label>
                    <input type="text" class="form-control" name="desc" required placeholder="Enter note description">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" name="important" id="important">
                    <label class="form-check-label" for="important">Mark as Important</label>
                </div>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-plus me-2"></i>Add Note
                </button>
            </form>
        </div>

        <h2 class="section-title">My Notes</h2>
        <div class="list-group" id="notes-list">
            {% for item in newDocs %}
            <div class="note-card" id="note-{{ item.id }}">
                <div class="d-flex justify-content-between align-items-start">
                    <div class="flex-grow-1">
                        <h5 class="note-title">{{ item.title }}</h5>
                        <p class="note-desc">{{ item.desc }}</p>
                        {% if item.important %}
                        <span class="important-badge">
                            <i class="fas fa-star me-1"></i>Important
                        </span>
                        {% endif %}
                    </div>
                    <button type="button" class="delete-btn" data-note-id="{{ item.id }}" title="Delete note">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('.delete-btn').forEach(button => {
                button.addEventListener('click', async function() {
                    const noteId = this.getAttribute('data-note-id');
                    const noteElement = document.getElementById(`note-${noteId}`);
                    
                    if (confirm('Are you sure you want to delete this note?')) {
                        try {
                            const response = await fetch(`/delete/${noteId}`, {
                                method: 'DELETE',
                                headers: {
                                    'Content-Type': 'application/json'
                                }
                            });
                            
                            const data = await response.json();
                            
                            if (data.success) {
                                // Add fade-out animation
                                noteElement.style.transition = 'opacity 0.3s';
                                noteElement.style.opacity = '0';
                                setTimeout(() => noteElement.remove(), 300);
                            } else {
                                alert('Failed to delete note: ' + data.message);
                            }
                        } catch (error) {
                            alert('Error deleting note: ' + error);
                        }
                    }
                });
            });
        });
    </script>
</body>
</html>
